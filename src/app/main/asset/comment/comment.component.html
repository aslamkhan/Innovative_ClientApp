<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <!-- content-header component -->
        <div class="content-header row">
            <div class="content-header-left col-md-12 col-12 mb-2">
                <div class="row breadcrumbs-top">
                    <div class="col-md-12 d-flex align-items-center">
                        <h1 class="content-header-title float-left mb-0">
                            Comments
                        </h1>
                        <div class="breadcrumb-wrapper d-flex ">
                            <ol class="breadcrumb align-items-center">
                                <li class="breadcrumb-item ng-star-inserted">
                                    <a routerLink="/asset/detail/{{barcodeId}}">
                                        <span class="text-primary font-weight-bolder">
                                            {{assetName}}
                                            &nbsp;&nbsp;</span></a><span>|</span>
                                </li>
                                <li class="breadcrumb-item ng-star-inserted">
                                    <a routerLink="/asset/detail/{{barcodeId}}">
                                        <span class="text-primary font-weight-bolder">
                                            <span *ngIf="item_type =='asset'">Asset ID </span>
                                            <span *ngIf="item_type =='inventory'">Inventory ID </span>
                                            {{barcodeId}}
                                            &nbsp;&nbsp;</span></a>
                                    <span>|</span>
                                </li>
                                <li class="breadcrumb-item ">
                                    <a routerLink="/asset/detail/{{barcodeId}}">
                                        <span class="text-primary font-weight-bolder">
                                            {{serialNumber}}
                                            &nbsp;&nbsp;</span></a><span>|</span>
                                </li>
                                <li class="breadcrumb-item ">
                                    <a routerLink="/asset/detail/{{barcodeId}}">
                                        <span class="text-primary font-weight-bolder">
                                            {{assetLocation}}
                                            &nbsp;&nbsp;</span></a>
                                </li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="" class="">Comment</label>
                            <textarea name="" id="" cols="30" rows="5" class="form-control" placeholder="write comment"
                                [(ngModel)]="model.comments"></textarea>
                        </div>
                        <div class="form-group text-right">
                            <button type="submit" (click)="Save()" class="btn btn-primary" id="btnSaveComment"
                                *ngIf="role=='admin'||role=='supervisor'||role=='shop attendant'">Comment</button>
                        </div>
                        <hr>
                        <div class="chat-app-window">
                            <div class="active-chat ">
                                <div class="user-chats" #scrollMe [scrollTop]="scrolltop">
                                    <div class="chats">

                                        <div class="chat chat-left" *ngFor="let item of rows;">
                                            <div class="chat-avatar">
                                                <span class="avatar box-shadow-1 cursor-pointer">
                                                    <img src="assets/images/avatar.png" alt="Avatar" class="avatar">
                                                </span>
                                            </div>
                                            <div class="chat-body">
                                                <div class="chat-content">
                                                    <p>{{item.comments}}</p>
                                                    <p class="text-right"><small class="font-italic">{{item.addedby}}
                                                            <span> | </span>
                                                            {{item.dateAdded |
                                                            date:'dd MMM yyyy HH:mm'}}</small></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>


            </div>
        </div>

    </div>
</div>
