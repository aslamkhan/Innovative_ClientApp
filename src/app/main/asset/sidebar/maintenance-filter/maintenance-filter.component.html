<div class="slideout-content">
    <!-- Modal To Add New User Starts-->
    <div class="modalsd modal-slide-in sdfade new-user-modal" id="modals-slide-in">
        <div class="modal-dialog sidebar-lg">
            <div class="modal-content p-0">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="toggleSidebar('maintenance-filter')">
                Ã—
                </button>

                <div class="modal-body flex-grow-1">
                    <form class="mt-4" [formGroup]="maintenanceFilterForm">
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <h3 class="text-left font-weight-bolder">Filter for Maintenance</h3>
                            </div>
                        </div>
                        <div class="form-group row mb-2">
                            <label for="invoice-from" class="col-form-label text-left col-md-4">Type of Maintenance</label>
                            <div class="col-md-8">
                                <select name="maintenanceType" formControlName="maintenanceType" id="maintenanceType" class="form-control">
                                        <option value="" selected>Select Type of Maintenance</option>
                                        <option value="1">Full Service</option>
                                        <option value="2">Partial Service</option>
                                    </select>
                            </div>
                        </div>
                        <div class="form-group row mb-2">
                            <label for="invoice-from" class="col-form-label text-left col-md-4">From Date</label>
                            <div class="col-md-8">
                                <input name="startDate" id="startDate" formControlName="startDate" placeholder="Select Date">
                            </div>
                        </div>
                        <div class="form-group row mb-2">
                            <label for="invoice-from" class="col-form-label text-left col-md-4">End Date</label>
                            <div class="col-md-8">
                                <input name="endDate" id="endDate" formControlName="endDate" placeholder="Select Date">
                            </div>
                        </div>
                        <div class="form-group row mb-4">
                            <label for="invoice-from" class="col-form-label text-left col-md-4">Status</label>
                            <div class="col-md-8">
                                <select name="status" id="" class="form-control" formControlName="status">
                                    <option value="" selected>Select Status</option>
                                    <option value="1">Completed</option>
                                    <option value="2">Scheduled</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group  mx-2">
                            <div class="">
                                <button type="button" class="btn btn-primary btn-block round" data-dismiss="modal" (click)="toggleSidebar('maintenance-filter')" rippleEffect>
                                    Apply Filter
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
