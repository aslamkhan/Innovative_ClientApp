<div class="slideout-content">
    <!-- Modal To Add New User Starts-->
    <div class="modalsd modal-slide-in sdfade new-user-modal" id="modals-slide-in">
        <div class="modal-dialog sidebar-lg">
            <div class="modal-content p-0">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                    (click)="toggleSidebar('order-filter')">
                    Ã—
                </button>
                <div class="modal-body flex-grow-1">
                    <form [formGroup]="orderFilterForm" class="mt-4">
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <h3 class="text-left font-weight-bolder">Filter for Orders</h3>
                            </div>
                        </div>
                        <div class="form-group row mb-2">
                            <label for="invoice-from" class="text-left col-form-label col-md-4">Order #</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" placeholder="Search by order Id" name="OrderId"
                                    id="OrderId" formControlName="OrderId">
                            </div>
                        </div>
                        <div class="form-group row mb-2 datepicker">
                            <label for="invoice-from" class="text-left col-form-label col-md-4">From Date</label>
                            <div class="col-md-8">
                                <input id="startDate" name="StartDate" formControlName="StartDate"
                                    placeholder="Select Date">
                            </div>
                        </div>
                        <div class="form-group row mb-2 datepicker">
                            <label for="invoice-from" class="text-left col-form-label col-md-4">End Date</label>
                            <div class="col-md-8">
                                <input id="endDate" name="EndDate" formControlName="EndDate" placeholder="Select Date">
                            </div>
                        </div>
                        <div class="form-group row mb-2">
                            <label for="invoice-from" class="text-left col-form-label col-md-4">Status</label>
                            <div class="col-md-8">
                                <select name="StatusId" id="StatusId" formControlName="StatusId" class="form-control">
                                    <option value="0">Select Status</option>
                                    <option value="1">Open</option>
                                    <option value="2">Pending</option>
                                    <option value="3">Cancel</option>
                                    <option value="4">Completed</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row mb-4">
                            <label for="invoice-from" class="text-left col-form-label col-md-4">Order Type</label>
                            <div class="col-md-8">
                                <select name="OrderTypeID" id="OrderTypeID" formControlName="OrderTypeID"
                                    class="form-control">
                                    <option value="0">Select Order Type</option>
                                    <option value="1">Rental</option>
                                    <option value="2">Maintenance</option>
                                    <option value="3">Inspection</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row mb-4">
                            <label for="invoice-from" class="text-left col-form-label col-md-4">Customer</label>
                            <div class="col-md-8">
                                <ng-multiselect-dropdown [settings]="dropdownSettings" [data]="customerList"
                                    formControlName="customerName" name="customerName" id="customerName">
                                </ng-multiselect-dropdown>
                            </div>
                        </div>
                        <div class="form-group row mb-4">
                            <label for="invoice-from" class="text-left col-form-label col-md-4">Collected By</label>
                            <div class="col-md-8">
                                <ng-multiselect-dropdown [settings]="dropdownSettings" [data]="collectedByList"
                                    formControlName="collectedbyId" name="collectedbyId" id="collectedbyId">
                                </ng-multiselect-dropdown>
                            </div>
                        </div>
                        <div class="form-group row mx-2">
                            <div class="col-md-12 p-0">
                                <button type="button" class="btn btn-primary btn-block round" data-dismiss="modal"
                                    (click)="toggleSidebar('order-filter')" rippleEffect>
                                    Apply Filter
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
