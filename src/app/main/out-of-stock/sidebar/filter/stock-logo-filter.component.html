<div class="slideout-content">
    <!-- Modal To Add New User Starts-->
    <div class="modalsd modal-slide-in sdfade new-user-modal" id="modals-slide-in">
        <div class="modal-dialog sidebar-lg">
            <div class="modal-content p-0">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                    (click)="toggleSidebar('stock-logo-filter')">
                    Ã—
                </button>
                <div class="modal-body flex-grow-1">
                    <form class="mt-4" [formGroup]="outstockFilterForm">
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <h3 class="text-left font-weight-bolder">Filter for Out of Stock log</h3>
                            </div>
                        </div>
                        <div class="form-group row mb-2">
                            <label for="invoice-from" class="text-left col-form-label col-md-4">Asset Name</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" placeholder="Search by asset name"
                                    name="assetName" id="assetName" formControlName="assetName">
                            </div>
                        </div>
                        <div class="form-group row mb-2">
                            <label for="invoice-from" class="text-left col-form-label col-md-4">From Date</label>
                            <div class="col-md-8">
                                <input placeholder="Select Date" formControlName="from" name="from" id="from">
                                <!-- <ng2-flatpickr [config]="birthDateOptions" placeholder="Select Date" formControlName="from" name="from" id="from"></ng2-flatpickr> -->
                            </div>
                        </div>
                        <div class="form-group row mb-4">
                            <label for="invoice-from" class="text-left col-form-label col-md-4">To Date</label>
                            <div class="col-md-8">
                                <input placeholder="Select Date" formControlName="to" name="to" id="to">
                                <!-- <ng2-flatpickr [config]="birthDateOptions" placeholder="Select Date" formControlName="to" name="to" id="to"></ng2-flatpickr> -->
                            </div>
                        </div>
                        <div class="form-group row mx-2">
                            <div class="col-md-12">
                                <button type="button" class="btn btn-outline-secondary round waves-effect"
                                    style="display: none;" data-dismiss="modal"
                                    (click)="cancelFilter('stock-logo-filter')" rippleEffect>
                                    Cancel
                                </button>
                                <button type="button" class="btn btn-primary btn-block round" data-dismiss="modal"
                                    (click)="toggleSidebar('stock-logo-filter')" rippleEffect>
                                    Apply Filter
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
