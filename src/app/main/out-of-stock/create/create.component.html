<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <!-- content-header component -->
        <div class="content-header row">
            <div class="content-header-left col-md-8 col-12 mb-2">
                <div class="row breadcrumbs-top">
                    <div class="col-md-12 d-flex align-items-center">
                        <h1 class="content-header-title float-left mb-0">
                            <a routerLink="/out_of_stock/logs" class="mr-1"><i data-feather="arrow-left"
                                    class="font-medium-5"></i></a> Add Stock
                        </h1>
                    </div>
                    <div *ngIf="message">{{ simpleAlert() }} </div>
                </div>
            </div>
        </div>
        <!-- Kitchen Sink Datatables -->
        <div class="card">
            <div class="card-body p-2 p-xl-3">
                <form class="form" #r="ngForm" (ngSubmit)="Save(r)">
                    <div class="row">
                        <div class="col-md-7">
                            <div class="form-group row mb-2">
                                <label class="col-md-3 col-form-label" for="">Category<span
                                        class="req-red strong">*</span></label>
                                <div class="col-sm-9">
                                    <select required ngModel name="categoryID" id="Category" #Category="ngModel"
                                        class="form-control" (change)="bindSubCategoryDdl($event)">
                                        <option value="" selected>Select Category</option>
                                        <option *ngFor="let web of categoryList " [value]="web.value">{{web.text}}
                                        </option>
                                    </select>
                                    <span class="help-block text-danger" *ngIf="Category.touched && Category.invalid">
                                        Category is required
                                    </span>
                                </div>
                            </div>
                            <div class="form-group row mb-2">
                                <label class="col-md-3 col-form-label" for="">Sub Category<span
                                        class="req-red strong">*</span></label>
                                <div class="col-sm-9">
                                    <select required name="subLevelID" id="level" ngModel #level="ngModel"
                                        class="form-control" (change)="bindAssetDdl($event)">
                                        <option value="">Select Sub Category</option>
                                        <option [value]="obj.value" *ngFor="let obj of subcategoryList">
                                            {{obj.text}}
                                        </option>
                                    </select>
                                    <span class="help-block text-danger" *ngIf="level.touched && level.invalid">
                                        Sub Category is required
                                    </span>
                                </div>
                            </div>
                            <div class="form-group row mb-2">
                                <label class="col-md-3 col-form-label" for="">Asset Name<span
                                        class="req-red strong">*</span></label>
                                <div class="col-sm-9">
                                    <select required ngModel id="asset" #asset="ngModel" name="AssetsId"
                                        class="form-control">
                                        <option value="">Select Asset</option>
                                        <option *ngFor="let web of assetsList" [value]="web.value">{{web.text}}
                                        </option>
                                    </select>
                                    <span class="help-block text-danger" *ngIf="asset.touched && asset.invalid">
                                        Asset Name is required
                                    </span>
                                </div>
                            </div>
                            <div class="form-group row mb-2">
                                <label class="col-md-3 col-form-label" for="">Quantity<span
                                        class="req-red strong">*</span></label>
                                <div class="col-sm-9">
                                    <input ngModel name="Quanity" required #Quantity="ngModel" type="number"
                                        id="Quantity" placeholder="Enter Quantity" class="form-control"
                                        (keyup)="getQuantity($event)">
                                    <span class="help-block text-danger" *ngIf="Quantity.touched && Quantity.invalid">
                                        Quantity is required
                                    </span>
                                    <span class="help-block text-danger" id="errorQuanity"></span>
                                </div>
                            </div>
                            <div class="form-group row mb-2">
                                <label class="col-md-3 col-form-label" for="">Date Requested<span
                                        class="req-red strong">*</span></label>
                                <div class="col-sm-9">
                                    <!-- <ng2-flatpickr [config]="birthDateOptions" placeholder="Select Date"
                                        name="DateRequested" #Date="ngModel" ngModel required></ng2-flatpickr> -->
                                    <input placeholder="Select Date" name="DateRequested" #Date="ngModel" ngModel
                                        required id="DateRequested">
                                    <span class="help-block text-danger" id="error-message"></span>
                                </div>
                            </div>
                            <div class="form-group row mb-2">
                                <label class="col-md-3 col-form-label" for="">Days Requested for<span
                                        class="req-red strong">*</span></label>
                                <div class="col-sm-9">
                                    <input ngModel name="daysRequested" required #colFormLabel="ngModel" type="number"
                                        id="colFormLabel" placeholder="Enter Days in number" class="form-control"
                                        min="0" step="1">
                                    <span class="help-block text-danger"
                                        *ngIf="colFormLabel.touched && colFormLabel.invalid">
                                        Days Requested is required
                                    </span>
                                </div>
                            </div>
                            <div class="form-group row mb-2">
                                <label class="col-md-3 col-form-label" for="">Requested by<span
                                        class="req-red strong">*</span></label>
                                <div class="col-sm-9">
                                    <select id="request" ngModel name="requestedbyID" required #request="ngModel"
                                        class="form-control">
                                        <option value="">Select Requested by</option>
                                        <option *ngFor="let web of userList" [value]="web.userId">{{web.firstName}}
                                            {{web.lastName}}</option>
                                    </select>
                                    <span class="help-block text-danger" *ngIf="request.touched && request.invalid">
                                        Requested by is required
                                    </span>
                                </div>
                            </div>
                            <div class="form-group mt-2 mb-0">
                                <a routerLink="/out_of_stock/logs" rippleeffect=""
                                    class="mr-1 btn btn-outline-secondary round waves-effect"
                                    style="width: 120px">Cancel</a>
                                <button type="submit" [disabled]="!r.valid" class="btn btn-primary round waves-effect"
                                    style="width:150px" id="btnSave">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
