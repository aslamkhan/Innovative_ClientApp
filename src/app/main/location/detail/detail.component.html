<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <div class="content-header row">
            <div class="content-header-left col-md-12 col-12 mb-2">
                <div class="row breadcrumbs-top">
                    <div class="col-md-12 d-flex align-items-center">
                        <h1 class="content-header-title float-left mb-0">
                            <a routerLink="/location/list" class="mr-1"><i data-feather="arrow-left"
                                    class="font-medium-5"></i></a> Location Detail
                        </h1>
                        <div class="breadcrumb-wrapper d-flex ">
                            <ol class="breadcrumb align-items-center">
                                <li class="breadcrumb-item ng-star-inserted">
                                    <div class="badge badge-pill px-2" [ngClass]="model.statusClass">
                                        {{ model.status }}
                                    </div>
                                </li>
                                <!-- <li class="breadcrumb-item ng-star-inserted">
                                    <a routerLink="/location/create/{{model.id}}" class="text-primary"><i
                                            data-feather="edit" class="mr-50"></i>Edit</a>
                                </li> -->
                                <!-- <li class="breadcrumb-item ng-star-inserted">
                                    <a (click)="Delete()" class="text-danger"><i data-feather="trash-2"
                                            class="mr-50"></i>Delete</a>
                                </li>
                                <li class="breadcrumb-item ng-star-inserted">
                                    <span><i data-feather="slash" class="mr-50"></i>Retire</span>
                                </li> -->
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-body p-3">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row mb-50">
                            <label class="col-md-6 col-form-label" for="">Department Name</label>
                            <label class="col-md-6 col-form-label" for="">{{models.name}}</label>
                        </div>
                        <div class="form-group row mb-50">
                            <label class="col-md-6 col-form-label" for="">Asset Location</label>
                            <label class="col-md-6 col-form-label" for="">{{model.location}}</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
