<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <!-- content-header component -->
        <div class="content-header row">
            <div class="content-header-left col-md-8 col-12 mb-2">
                <div class="row breadcrumbs-top">
                    <div class="col-md-12 d-flex align-items-center">
                        <h1 class="content-header-title float-left mb-0">
                            <a routerLink="/location/list" class="mr-1"><i data-feather="arrow-left"
                                    class="font-medium-5"></i></a> Add Location
                        </h1>
                    </div>
                    <div *ngIf="message">{{ simpleAlert() }} </div>
                </div>
            </div>
        </div>
        <!-- Kitchen Sink Datatables -->
        <div class="card">
            <div class="card-body p-2 p-xl-3">
                <form class="" #departmentEditForm="ngForm" novalidate>
                    <div class="row">
                        <div class="w-100">
                            <div class="form-group row mb-2">
                                <label class="col-md-3 col-form-label" for="">Department Name<span
                                        class="req-red strong">*</span></label>
                                <div class="col-sm-6">
                                    <select name="name" #name="ngModel" required [(ngModel)]="model.departmentID"
                                        class="form-control" [value]="clearValue">
                                        <option value="" selected>Select Department</option>
                                        <option *ngFor="let web of departmentlist" [value]="web.value">{{web.text}}
                                        </option>
                                    </select>
                                    <!-- <span class="help-block text-danger">{{checkDepartmentId}}</span> -->
                                    <span class="help-block text-danger" *ngIf="name.touched && name.invalid">
                                        Department name is required
                                    </span>
                                </div>
                            </div>
                            <div class="form-group row mb-2">
                                <label class="col-md-3 col-form-label" for="">Asset Location<span
                                        class="req-red strong">*</span></label>
                                <div class="col-sm-6">
                                    <input name="asetLocation" #asetLocation="ngModel" required type="text"
                                        id="colFormLabel" placeholder="Enter Address" [value]="clearValue"
                                        [(ngModel)]="model.location" class="form-control" (keyup)="validateLocationName($event.target.value)">
                                        <span class="help-block text-danger">{{checkAssetId}}</span>
                                    <span class="help-block text-danger"
                                        *ngIf="asetLocation.touched && asetLocation.invalid">
                                        Asset Location is required
                                    </span>
                                </div>
                            </div>
                            <div class="form-group row mb-2">
                                <label class="col-md-3 col-form-label" for="">Status<span
                                        class="req-red strong">*</span></label>
                                <div class="col-sm-6">
                                    <select name="status" #status="ngModel" required [(ngModel)]="model.statusId"
                                        class="form-control" [value]="clearValue">
                                        <option value="" selected>Select Status</option>
                                        <option *ngFor="let web of statuslist" [value]="web.value">{{web.text}}</option>
                                    </select>
                                    <span class="help-block text-danger" *ngIf="status.touched && status.invalid">
                                        Status is required
                                    </span>
                                </div>
                            </div>
                            <div class="form-group mt-2 mb-0 row">
                                    <a routerLink="/location/list" rippleeffect="" class="mr-1 btn btn-outline-secondary round waves-effect"
            style="width: 150px">Cancel</a>
                                <button type="button" (click)="Save()" [disabled]="departmentEditForm.invalid || emailExists"
                                    class="btn btn-primary round waves-effect" id="btnSave" style="width:150px">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
