<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <!-- content-header component -->
        <div class="content-header row">
            <div class="content-header-left col-md-8 col-12 mb-2">
                <div class="row breadcrumbs-top">
                    <div class="col-md-12 d-flex align-items-center">
                        <h1 class="content-header-title float-left mb-0">
                            <a routerLink="/reference/color-list" class="mr-1"><i data-feather="arrow-left"
                                    class=" font-medium-5"></i> </a>Edit Color
                        </h1>
                    </div>
                    <div *ngIf="message">{{ simpleAlert() }} </div>
                </div>
            </div>

        </div>

        <!-- Kitchen Sink Datatables -->
        <div class="card">
            <div class="card-body p-2 p-xl-3">
                <form class="" #departmentEditForm="ngForm" novalidate>
                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group row mb-2">
                                <label class="col-md-3 col-form-label" for="">Color Name<span
                                        class="req-red strong">*</span></label>
                                <div class="col-sm-9">
                                    <input type="text" id="colFormLabel" #colorname="ngModel" required name="colorName"
                                        placeholder="Enter Color Name" [(ngModel)]="model.name" value="Impact Wrench"
                                        class="form-control" (keyup)="getColorName($event.target.value)">
                                    <span class="req-red custom-valid">{{checkAssetId}}</span>
                                    <span class="help-block text-danger" *ngIf="colorname.touched && colorname.invalid">
                                        Color name is required
                                    </span>
                                </div>
                            </div>
                            <div class="form-group row mb-2">
                                <label class="col-md-3 col-form-label" for="">Status<span
                                        class="req-red strong">*</span></label>
                                <div class="col-sm-9">
                                    <select name="StatusId" id="StatusId" #statusname="ngModel" required
                                        name="statusName" [(ngModel)]="model.statusId" class="form-control">
                                        <option value="">Select Status</option>
                                        <option *ngFor="let web of statuslist" [value]="web.value">{{web.text}}</option>
                                    </select>
                                    <span class="help-block text-danger"
                                        *ngIf="statusname.touched && statusname.invalid">
                                        Status is required
                                    </span>
                                </div>
                            </div>
                            <div class="form-group mt-2 mb-0">
                                <button type="button" rippleeffect="" routerLink="/reference/color-list"
                                    class="mr-1 btn btn-outline-secondary round waves-effect"
                                    style="width:150px">Cancel</button>
                                <button (click)="Save()" rippleeffect=""
                                    [disabled]="departmentEditForm.invalid ||emailExists"
                                    class="btn btn-primary round waves-effect" style="width:150px"
                                    id="btnSave">Update</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
