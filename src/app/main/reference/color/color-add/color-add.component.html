<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <!-- content-header component -->
        <div class="content-header row">
            <div class="content-header-left col-md-8 col-12 mb-2">
                <div class="row breadcrumbs-top">
                    <div class="col-md-12 d-flex align-items-center">
                        <h1 class="content-header-title float-left mb-0">
                            <a routerLink="/reference/color-list" class="mr-1"><i data-feather="arrow-left"
                                    class=" font-medium-5"></i> </a>Add Color
                        </h1>
                    </div>
                    <div *ngIf="message">{{ simpleAlert() }} </div>
                </div>
            </div>

        </div>

        <!-- Kitchen Sink Datatables -->
        <div class="card">
            <div class="card-body p-2 p-xl-3">
                <form class="form" #r="ngForm" (ngSubmit)="Save(r)">
                <div class="row">
                    <div class="col-md-8">
                        <div class="form-group row mb-2">
                            <label class="col-md-3 col-form-label" for="">Color Name<span class="req-red strong">*</span></label>
                            <div class="col-sm-9">
                                <input required ngModel name="name" type="text" id="colFormLabel" placeholder="Enter Color Name" [value]="clearValue"
                                     class="form-control" #colFormLabel="ngModel" (keyup)="getColorName($event.target.value)">
                                     <span class="help-block text-danger">{{checkAssetId}}</span>
                                     <span class="help-block text-danger"
                                     *ngIf="colFormLabel.touched && colFormLabel.invalid">
                                     Color name is required
                                 </span>
                            </div>
                        </div>
                        <div class="form-group row mb-2">
                            <label class="col-md-3 col-form-label" for="">Status<span class="req-red strong">*</span></label>
                            <div class="col-sm-9">
                                <select required ngModel name="statusId" id="statuss" #statuss="ngModel" class="form-control" [value]="clearValue">
                                    <option value="">Select Status</option>
                                    <option *ngFor="let web of statuslist" [value]="web.value">{{web.text}}</option>
                                </select>
                                <span class="help-block text-danger"
                                *ngIf="statuss.touched && statuss.invalid">
                                Status is required
                            </span>
                            </div>
                        </div>
                        <div class="form-group mt-2 mb-0 row">
                            <button type="button" rippleeffect="" routerLink="/reference/color-list"
                                class="mr-1 btn btn-outline-secondary round waves-effect"
                                style="width:150px">Cancel</button>
                            <button type="submit" [disabled]="!r.valid || emailExists" rippleeffect="" class="btn btn-primary round waves-effect"
                                style="width:150px" id="btnSave">Add</button>
                        </div>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>
