<div class="auth-wrapper auth-v2">
    <div class="auth-inner row m-0">
        <!-- Brand logo-->

        <!-- /Brand logo-->
        <!-- Left Text-->
        <div class="d-none d-lg-flex col-lg-8 align-items-center">
            <div class="w-100 d-lg-flex align-items-center justify-content-center px-10">
                <img src="assets/images/warehours.jpg" class="img-responsive" />
            </div>
        </div>
        <!-- /Left Text-->
        <!-- Login-->
        <div class="d-flex col-lg-4 align-items-center auth-bg px-2 p-lg-5">
            <div class="col-12 col-sm-8 col-md-6 col-lg-12 px-xl-2 mx-auto">
                <div class="text-center mb-3">
                    <img src="assets/images/logo.png" alt="brand-logo" height="150" />
                </div>
                <h1 class="font-weight-bold mb-1 text-center ">Sign In</h1>
                <ngb-alert [type]="'danger'" [dismissible]="false" *ngIf="error">
                    <div class="alert-body">
                        <p>{{ error }}</p>
                    </div>
                </ngb-alert>

                <form class="auth-login-form mt-5" autocomplete="off" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group mb-3">
                        <label class="form-label " for="login-email">Email</label>
                        <input type="text" formControlName="email" class="form-control "
                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Your Email"
                            aria-describedby="login-email" autofocus="" tabindex="1" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label " for="login-email">Password</label>
                        <div class="input-group input-group-merge form-password-toggle">
                            <input [type]="passwordTextType ? 'text' : 'password'" formControlName="password"
                                class="form-control form-control-merge "
                                [ngClass]="{ 'is-invalid error': submitted && f.password.errors }"
                                placeholder="Your Password" aria-describedby="login-password" tabindex="2" />
                            <div class="input-group-append">
                                <span class="input-group-text cursor-pointer" style="border-radius: 0 1.5rem 1.5rem 0;">
                                    <i class="feather font-small-4 " [ngClass]="{
                                            'icon-eye-off': passwordTextType,
                                            'icon-eye': !passwordTextType
                                        }" (click)="togglePasswordTextType()"></i>
                                </span>
                            </div>
                        </div>
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback"
                            [ngClass]="{ 'd-block': submitted && f.password.errors }">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <input class="custom-control-input" id="remember-me" type="checkbox" tabindex="3" />
                            <label class="custom-control-label " for="remember-me"> Keep me logged in</label>
                            <a class="" routerLink="/auth/forgot" style="float:right"
                                style="display:none;"><small>Forgot Password?</small></a>
                        </div>
                    </div>
                    <button [disabled]="loading" class="btn btn-primary round waves-effect btn-block btn-large mt-3"
                        tabindex="4" rippleEffect>
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Sign in
                    </button>
                </form>
            </div>
        </div>
        <!-- /Login-->
    </div>
</div>
